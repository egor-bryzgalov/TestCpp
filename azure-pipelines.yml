trigger:
- master

pool:
  vmImage: 'Ubuntu-latest'
  #name: 'Default'

variables:
  configuration: 'Debug'

steps:

#%USERNAME%
- task: CMakem@1
  inputs:
    workingDirectory: 'CPPTest'
    cmakeArgs: -DCMAKE_BUILD_TYPE=Release '-DTEST_CMAKE_TASK=%USERNAME%;test' -DCMAKE_CXX_COMPILER=/usr/bin/clang++ -DCMAKE_C_COMPILER=/usr/bin/clang -DCMAKE_INSTALL_PREFIX=/vstsdrive/_work/7/a/LLVMToolchain -DLLVM_ENABLE_PROJECTS=clang;lld;lldb
    runInsideShell: true