trigger:
- master

pool:
  vmImage: 'Ubuntu-latest'
  #name: 'Default'

variables:
  configuration: 'Debug'

steps:

#%USERNAME%
- ${{ if ne(variables['Agent.OS'], 'Windows_NT') }}:
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo 'export TEST=value' > add_test_env.sh
        . ./add_test_env.sh
        echo $TEST
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        printenv

- task: CMakem@1
  inputs:
    workingDirectory: 'CPPTest'
    cmakeArgs: -DCMAKE_SHELL=true -DTEST_ONE=one;two -DTEST_TWO=/one/two/three -DTEST_VARIABLE=$TEST -DTEST_WIN_VARIABLE=%OS%
    runInsideShell: true
