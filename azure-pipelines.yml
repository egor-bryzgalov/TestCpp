trigger:
- master

pool:
  vmImage: 'macOS-latest'
  #name: 'Default'

variables:
  configuration: 'Debug'
  AZP_BASHV3_OLD_SOURCE_BEHAVIOR: true

steps:

#%USERNAME%
- ${{ if ne(variables['Agent.OS'], 'Windows_NT') }}:
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo 'export TESTVAR=value' > add_test_var.sh

  - task: Bash@3
    inputs:
      filePath: './add_test_var.sh'
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo $TESTVAR
        printenv

- task: CMakem@1
  inputs:
    workingDirectory: 'CPPTest'
    cmakeArgs: -DCMAKE_SHELL=true -DTEST_ONE=one;two -DTEST_TWO=/one/two/three -DTEST_VARIABLE=$USER -DTEST_WIN_VARIABLE=%OS%
    runInsideShell: true
