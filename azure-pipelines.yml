trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
    echo "testing variables"
    echo "printing variable"
    echo $TEST_VARIABLE
  displayName: 'Show variable value'


- task: CMake@1
  inputs:
    cmakeArgs: '-TEST=$TEST_VARIABLE'